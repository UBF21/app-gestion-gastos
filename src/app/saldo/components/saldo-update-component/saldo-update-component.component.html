<button pButton pRipple icon="pi pi-pencil" (click)="showDialogUpdateSaldo()"
    class="p-button-raised p-button-warning"></button>
<p-dialog header="Actualizar Saldo" [(visible)]="IsShowDialogUpdateSaldo" [modal]="true" [style]="{ width: '50vw' }"
    [breakpoints]="{ '960px': '80vw' }" [draggable]="false" [resizable]="false">
    <form (ngSubmit)="onSubmitSaldo()" [formGroup]="formUpdateSaldo">
        <div class="grid">
            <div class="field col-12 md:col-12  lg:col-12 mb-0">
                <label for="monto-update-monto">Monto <i class="pi pi-star-fill text-xs"
                        style="color: rgb(255, 218, 10);" pTooltip="Requerido"></i>
                </label>
                <input id="monto-update-monto" pKeyFilter="num" pInputText formControlName="monto"
                    class="w-full p-input text-sm">
                <shared-error-message-fields [field]="formUpdateSaldo.get('monto')" [validationsMessageError]="validationsMessages.itemsValidationMessageError['monto']"></shared-error-message-fields>
            </div>
            <div class="field col-12 md:col-12  lg:col-12 mb-0">
                <label for="tipo-ingreso-update-saldo">Tipo Ingreso <i class="pi pi-star-fill text-xs"
                        style="color: rgb(255, 218, 10);" pTooltip="Requerido"></i>
                </label>
                <p-dropdown [options]="tiposSaldo" styleClass="w-full p-input text-sm" placeholder="Seleccionar tipo" optionLabel="descripcion" optionValue="id" formControlName="tipoIngreso" id="tipo-ingreso-update-saldo" optionValue="id"></p-dropdown>
                <shared-error-message-fields [field]="formUpdateSaldo.get('tipoIngreso')" [validationsMessageError]="validationsMessages.itemsValidationMessageError['tipoIngreso']"></shared-error-message-fields>
            </div>
            <div class="field col-12 md:col-12  lg:col-12 mb-0">
                <label for="descripcion-update-saldo">
                    Descripci√≥n <i class="pi pi-star-fill text-xs" style="color: rgb(255, 218, 10);"
                        pTooltip="Requerido"></i>
                </label>
                <textarea rows="5" cols="30" pInputTextarea class="w-full p-input text-sm" id="descripcion-update-saldo" formControlName="descripcion"></textarea>
                <shared-error-message-fields [field]="formUpdateSaldo.get('descripcion')" [validationsMessageError]="validationsMessages.itemsValidationMessageError['descripcion']"></shared-error-message-fields>
            </div>
            <div class="field col-12 md:col-12  lg:col-12 mb-0">
                <p-button label="Actualizar" type="submit"></p-button>
            </div>
        </div>
    </form>
</p-dialog>
